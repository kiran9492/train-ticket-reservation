name: ci/cd pipeline to deploy to tomcat
on:
 push:
   branches: master
jobs:
 build-deploy:
  runs-on: ubuntu-latest
  steps:
      - name: checkout code
        uses: actions/checkout@v3
      - name: set-up jdk
        uses: actions/setup-java@v3
        with: 
          distribution: 'temurin'
          java-version: '17'  
      - name: maven validate
        run: mvn validate 
      - name: maven compile 
        run: mvn compile 
      - name: maven test
        run: mvn test
      - name: maven package
        run: mvn package
      - name: varify war file
        run: ls -lh target/
      - name: Deploy WAR to Tomcat
        run: |
          curl -v -u ${{ secrets.TOMCAT_USERNAME }}:${{ secrets.TOMCAT_PASSWORD }} \
          -T target/*.war \
          "${{ secrets.TOMCAT_URL }}/manager/text/deploy?path=/myapp&update=true"
      - name: SonarQube Analysis
        run: |
         mvn sonar:sonar \
         -Dsonar.projectKey=train-ticket-reservation \
         -Dsonar.host.url=${{ secrets.SONAR_HOST_URL }} \
         -Dsonar.login=${{ secrets.SONARQUBE_TOKEN }}






          
