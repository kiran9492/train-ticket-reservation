
name: ci/cd pipeline to deploy to tomcat
on:
 push:
   branches: master
jobs:
 build-deploy:
  runs-on: ubuntu-latest
  steps:
      - name: checkout code
        uses: actions/checkout@v3
      - name: set-up jdk
        uses: actions/setup-java@v3
        with: 
          distribution: 'temurin'
          java-version: '17'   
      - name: maven validate
        run: mvn validate  
      - name: maven compile  
        run: mvn compile 
      - name: maven test
        run: mvn test
      - name: maven package
        run: mvn package
      - name: varify war file
        run: ls -lh target/
      - name: Configure Maven settings.xml for Nexus
        run: |
          mkdir -p ~/.m2
          cat <<EOF > ~/.m2/settings.xml
          <settings>
            <servers>
              <server>
                <id>nexus</id>
                <username>${{ secrets.NEXUS_USERNAME }}</username>
                <password>${{ secrets.NEXUS_PASSWORD }}</password>
              </server>
            </servers>
          </settings>
          EOF

      - name: Upload Artifact to Nexus
        run: mvn deploy -DaltDeploymentRepository=nexus::default::${{ secrets.NEXUS_REPO_URL }}
